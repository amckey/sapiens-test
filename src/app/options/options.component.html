
<mat-grid-list cols="3" rowHeight="2:1" *ngFor="let item of optionsList" class="example-card">
    <div *ngIf="item.highlightedWord">
        <mat-grid-tile>
            {{item.title}}
        </mat-grid-tile>
    </div>
<div *ngIf="!item.highlightedWord">
        <mat-grid-tile>
            {{item.title}}
        </mat-grid-tile>
</div>
