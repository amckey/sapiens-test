<div class="grid-container">
    <ul *ngFor="let item of optionsList" class="card-div">
        <li class="example-card">
            <div class="card-header">{{item.title}}</div>
            <div *ngIf="item.highlightedWord" [innerHTML]="item.body" class="card-body">{{item.body}}</div>
            <div *ngIf="!item.highlightedWord" class="card-body">{{item.body}}</div>
            <div class="selector">
                <mat-radio-button color="primary" name="shit">Not selected</mat-radio-button>
            </div>
        </li>
    </ul> 
</div>
